<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
 <link rel="icon" type="image/png" href="/assets/images/GDicon2.ico" />
  <link rel="stylesheet" href="/assets/css/templatemo.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">

<body >
	<main class="row">
			<div class="container py-5">
				<div class="row">
					<div class="col-lg-3">
						<h1 class="h2 pb-4">Categories</h1>						
							<ul class="list-unstyled list-group" >
								<li class="pb-3">
									<a class=" d-flex justify-content-between text-decoration-none list-group-item d-flex justify-content-between align-items-center" th:each="c: ${cates}"  th:href="@{|/product/list?cid=${c.id}|}"> [[${c.name}]]</a>
								</li>
							</ul>
							
													
					</div>
					<div class="col-lg-9">
						<div class="select-this">
						<form class="form-wrapper mb-2" action="/product/list" method="get">
							<div class="row">
								<input type="text" name="keywords" placeholder="Search here..."
									class="form-control col-7"
									style="border-radius: 5px; color: limegreen; border-color: aliceblue;">
								<div class="col-1"></div>
								<button type="submit" class="col-3 "
									style="border-radius: 10px;  border-color: aliceblue;"> <i
						class="fa fa-fw fa-search text-dark mr-2"></i></button>
							</div>
						</form>
					</div>
					<div class="row">
											
								<div class="col-md-4 " th:each=" p : ${page}">
									<div class="card mb-4 product-wap rounded-0">
										<div class="card rounded-0 mb-4 product-wap ">
											<a th:href="@{|/product/detail/${p.id}|}">
												<img th:src="@{|/assets/images/${p.image}|}" class="card-img rounded-0 img-fluid" >
											</a>
											<div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
												<ul class="list-unstyled">
													<li>
														<a class="btn btn-success text-white" href="shop-single.html">
															<i class="far fa-heart"></i>
														</a>
													</li>
													<li>
														<a class="btn btn-success text-white mt-2" th:href="@{|/product/detail/${p.id}|}">
															<i class="far fa-eye"></i>
														</a>
													</li>
													<li>
														<a class="btn btn-success text-white mt-2" th:attr="ng-click=@{|cart.add(${p.id})|}">
															<i class="fas fa-cart-plus"></i>
														</a>
													</li>
												</ul>
											</div>
										</div>
										<div class="card-body">
											<a th:href="@{|/product/detail/${p.id}|}" class="h3 text-decoration-none" th:text="${p.name}"></a>
											<ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
												<li>M/L/X/XL</li>
												<li class="pt-2">
													<span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
													 <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
													  <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span> 
													  <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span> 
													  <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
												</li>
											</ul>
											<ul class="list-unstyled d-flex justify-content-center mb-1">
												<li>
													<i class="text-warning fa fa-star"></i> <i class="text-warning fa fa-star"></i> <i class="text-warning fa fa-star"></i> <i class="text-muted fa fa-star"></i> <i class="text-muted fa fa-star"></i>
												</li>
											</ul>
											<p class="text-center mb-0">$[[${p.price}]]</p>
										</div>
									</div>
									
								</div>
							

						
						</div>
						  <div class="row">
							<a th:href="@{|/product/list?p=${page.number+1}|}" class="btn btn-primary text-center col-sm-12">View more</a>
						</div>  
						<div class="row">
							<ul class="pagination pagination-lg justify-content-end">
								<li class="page-item ">
									<a class="page-link  rounded-0 mr-3 shadow-sm border-top-0 border-left-0" th:href="@{|/product/list?p=1|}" >1</a>
								</li>
								<li class="page-item">
									<a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" th:href="@{|/product/list?p=2|}">2</a>
								</li>
								<li class="page-item">
									<a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" th:href="@{|/product/list?p=3|}">3</a>
								</li>
							</ul>
						</div>
					</div>

				</div>
			</div>
	</main>
     <script src="/assets/js/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/templatemo.js"></script>
    <script src="/assets/js/custom.js"></script>
	 <script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
