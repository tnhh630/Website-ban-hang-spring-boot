  <div class="card">
	<div class="card-header">
		PRODUCT EDITION
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 center" >
				<label for="image">
					<img ng-src="{{'/assets/images/' + form.image}}" style="max-width:100%;height:200px;" alt="" />
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-6 form-group">
						<div>Name</div>
						<input ng-model="form.name" class="form-control"/>
					</div>
					<div class="col-sm-6 form-group">
						<div>Price</div>
						<input ng-model="form.price" class="form-control"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<div>Image</div>
						<input  type="file" class="form-control" id="image"
						onchange="angular.element(this).scope().imageChanged(this.files)"/>
					</div>
					<div class="col-sm-6 form-group">
						<div>Category</div>
						<select class="form-control" ng-model="form.category.id">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control" />
					</div>
					<div class="col-sm-6 form-group">
						<div>Available?</div>
						<div class="form-control">
							<label class="radio-inline">
								<input ng-model="form.available" type="radio" name="available" ng-value="true"/> Yes
							</label>
							<label class="radio-inline">
								<input ng-model="form.available" type="radio" name="available" ng-value="false"/> No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button ng-click="create()" class="btn btn-primary"> <i class="fa-solid fa-plus"></i> Create</button>
		<button ng-click="update()" class="btn btn-info"> <i class="fa-solid fa-wrench"></i> Update</button>		
		<button ng-click="delete(form)" class="btn btn-danger"> <i class="fa-solid fa-trash"></i> Delete</button>
		<button ng-click="reset()" class="btn btn-warning" > <i class="fa-solid fa-arrows-rotate"></i>Reset</button>
	</div>
</div>
